<c-toast #toast="cToast" [autohide]="true" [visible]="true" class="align-items-center text-white border-0" color="success" placement="top-end" position="fixed"  data-delay="1000000">
    <div class="d-flex">
      <c-toast-body>
        <span>Hello, world! This is a toast message.</span>
      </c-toast-body>
      <button aria-label="close" cButtonClose white class="me-2 m-auto" (click)="toast.visible=false"></button>
    </div>
  </c-toast>
