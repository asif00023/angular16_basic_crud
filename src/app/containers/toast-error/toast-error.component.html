<c-toast #toast="cToast" [autohide]="true" [visible]="true" class="align-items-center text-white border-0" color="danger" placement="top-end" position="fixed" >
    <div class="d-flex">
      <c-toast-body>
        <span>Error occured</span>
      </c-toast-body>
      <button aria-label="close" cButtonClose white class="me-2 m-auto" (click)="toast.visible=false"></button>
    </div>
  </c-toast>
